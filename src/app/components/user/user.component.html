<mat-card>
  <mat-card-header>
    <img mat-card-avatar src="{{ user.avatar }}" />
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ user.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab color="primary" routerLink="/useredit/{{ user.id }}">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab color="warn" (click)="openDeleteModal()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
